$var title: Register

<form action="/register" method="POST">
	<legend>Register</legend>
	<div class="mui-form-group">
		<input type="text" name="username" class="mui-form-control" placeholder="Username" required>
	</div>
	<div class="mui-form-group">
		<input type="password" name="password" class="mui-form-control" placeholder="Password" required>
	</div>
	<div class="mui-form-group">
		<input type="text" name="email" class="mui-form-control" placeholder="Email" required>
	</div>
	<button type="submit" class="mui-btn mui-btn-default mui-btn-raised">Register</button>
	<a class="mui-btn mui-btn-default mui-btn-raised" href="/login">Login</a>
	<a class="mui-btn mui-btn-default mui-btn-raised" href="/">Index</a>
</form>
